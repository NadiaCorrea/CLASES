<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
</head>
<body>
<div>
	<form action="salidaCalculadora.jsp">
	<div>
		<p>Introduce el primer número: <input type="number"></p>
		<p>Introduce el segundo número: <input type="number"></p>
	</div>
	<div>
		<p>¿Qué operación quieres realizar?</p>
		<button onclick="getElementById('suma').value='Suma'">Sumar</button>
		<button onclick="getElementById('resta').value='Resta'">Restar</button>
		<button onclick="getElementById('multiplicacion').value='Multiplicar'">Multiplicar</button>
		<button onclick="getElementById('division').value='Dividir'">Dividir</button>
		
		<input type="hidden" id="suma">
		<input type="hidden" id="resta">
		<input type="hidden" id="multiplicacion">
		<input type="hidden" id="division">
	</div>

</form>
</div>
</body>
</html>
