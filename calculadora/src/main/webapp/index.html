<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
</head>
<body>
<div>
	<form action="salidaCalculadora.jsp">
	<div>
		<p>Introduce el primer número: <input type="number" name ="firstNum" step="any"></p>
		<p>Introduce el segundo número: <input type="number" name ="secondNum" step="any"></p>
	</div>
	<div>
		<p>¿Qué operación quieres realizar?</p>
		<button onclick="getElementById('operacion').value='suma'">Sumar</button>
		<button onclick="getElementById('operacion').value='resta'">Restar</button>
		<button onclick="getElementById('operacion').value='multiplicar'">Multiplicar</button>
		<button onclick="getElementById('operacion').value='dividir'">Dividir</button>
		
		<input type="hidden" id="operacion" name="operacion">
		
	</div>
	
</form>
</div>
</body>
</html>
